name: ci

on:
  pull_request:
    branches:
      - trunk

jobs:
  build:
    strategy:
      matrix:
        repo:
          - glfw
    runs-on: ubuntu-latest
    steps:
    - uses: tiawl/spaceporn-action-ci@43df9f0e7253ba1ada2ff1882a5ac636be43d4eb
      with:
        repository: "${{ github.repository }}"
        sha: "${{ github.event.pull_request.head.sha }}"
        user: "${{ matrix.repo }}.zig"
        token: "${{ github.token }}"
        test_build: 'false'
        test_update: 'true'
        test_fetch: 'true'
